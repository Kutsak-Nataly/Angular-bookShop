<h2>Корзина</h2>
<div *ngIf="items.length>0; else nobooks;">
<ul>
  <li appActiveItem class="list-group-item" *ngFor="let item of items; let i=index;">
    <app-cart-item
      [item]="item" [index]="i"
      (removeBook)="removeBook($event)"
      (increaseQuantity)="increaseQuantity($event)"
      (decreaseQuantity)="decreaseQuantity($event)"
    ></app-cart-item>
  </li>
</ul>
<button (click)="onClearCart()">Очистить корзину</button>
  <hr>
  Всего книг: <strong>{{countCart}}</strong> / Общая стоимость: <strong>{{sumCart}}</strong> руб.
</div>
<ng-template #nobooks>
  <h5>Корзина пуста</h5>
</ng-template>
