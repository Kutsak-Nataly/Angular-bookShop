<div *ngIf="book">
  <h4>{{book.name}}</h4>
  <ul class="booklist">
    <li>Описание: <span>{{book.description}}</span></li>
    <li>Категория: <span>{{book.category | uppercase}}</span></li>
    <li>Дата поступления: <span>{{book.createDate | date : 'mediumDate': null: 'ru-BY'}}</span></li>
    <li>В наличии: <span [class.lastitem]="!book.isAvailable">{{book.isAvailable}}</span> шт.</li>
    <li>id: <span>{{book.id}}</span></li>
    <li>Цена: <span>{{book.price}}</span> руб.</li>
  </ul>
</div>
