<h2>Избранное</h2>

<div *ngIf="books.length>0; else loading;" class="row">
  <button type="button" class="btn btn-secondary" (click)="clear()">Очистить избранное</button>
  <hr>
  <div class="col-md-4 col-lg-3"
       *ngFor="let book of books; let i=index; trackBy: trackByFn;">
    <app-book-item [book]="book" (buy)="buyBook($event)"></app-book-item>
  </div>
</div>
<ng-template #loading>
  <h5>В избранном книг нет</h5>
</ng-template>
