<div *ngIf="books; else loading;" class="row">
  <div *ngFor="let book of books" class="col-sm-6 col-md-4 col-lg-3">
    <h4>{{book.name}}</h4>
    <ul>
      <li>Описание: <span>{{book.description}}</span></li>
      <li>Категория: <span>{{book.category}}</span></li>
      <li>Дата поступления: <span>{{book.createDate}}</span></li>
      <li>Наличие: <span>{{book.isAvailable}}</span></li>
      <li>Цена: <span>{{book.price}}</span></li>
    </ul>
    <div *ngIf="book.isAvailable">
      <button (click)="onBuy(book)" (mouseover)="overBuy()">Купить</button>
    </div>
  </div>
</div>
<ng-template #loading>
  <h5>Книг нет</h5>
</ng-template>
