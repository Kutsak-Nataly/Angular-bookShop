<h2>Книги</h2>
<div *ngIf="books; else loading;" class="row">
  <div *ngFor="let book of books; let i=index;" class="col-md-6 col-lg-4">
    <h4>{{book.name}}</h4>
    <ul class="booklist">
      <li>Описание: <span>{{book.description}}</span></li>
      <li>Категория: <span>{{book.category}}</span></li>
      <li>Дата поступления: <span>{{book.createDate | date : 'mediumDate': null: 'ru-BY'}}</span></li>
      <li>В наличие: <span>{{book.isAvailable}}</span> шт.</li>
      <li>Цена: <span>{{book.price}}</span> руб.</li>
    </ul>
    <div *ngIf="book.isAvailable">
      <button (click)="onBuy(book)">Buy</button>
    </div>
    <hr>
  </div>
</div>
<ng-template #loading>
  <h5>Книг нет</h5>
</ng-template>
