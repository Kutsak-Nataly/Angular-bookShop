<h4>{{book.name}}</h4>
<ul class="booklist">
  <li>Описание: <span>{{book.description}}</span></li>
  <li>Категория: <span>{{book.category}}</span></li>
  <li>Дата поступления: <span>{{book.createDate | date : 'mediumDate': null: 'ru-BY'}}</span></li>
  <li>В наличии: <span>{{book.isAvailable}}</span> шт.</li>
  <li>Цена: <span>{{book.price}}</span> руб.</li>
</ul>
<button
  *ngIf="book.isAvailable"
  (click)="buy.emit(book)"
>Buy
</button>
<hr>
